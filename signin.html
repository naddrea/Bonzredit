<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bonzredit</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #ffeff6;
    margin: 0;
    padding: 0;
    color: #333;
}

h1 {
    text-align: center;
    color: #ff7096;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    font-weight: bold;
}

/* Styling for the Login Form */
.input {
    width: 100%;
    max-width: 400px; /* Maximum width of the form */
    margin: 5rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; /* Ensure padding doesn't overflow */
}

/* Styling for Input Fields */
.boxinput {
    position: relative;
    margin-bottom: 1.2rem;
}

.boxinput input {
    width: 100%;
    padding: 1rem;
    padding-left: 2.5rem;
    border: 2px solid #ff7096;
    border-radius: 25px;
    font-size: 1rem;
    background-color: #f9f0f7;
    transition: all 0.3s ease;
    box-sizing: border-box; /* Ensures input stays within the container */
}

.boxinput input:focus {
    outline: none;
    border-color: #ff64a5;
    box-shadow: 0 0 8px rgba(255, 112, 150, 0.6);
}

/* Icon inside Input Fields */
.boxinput i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #ff7096;
}

/* Styling for the Login Button */
.btninput {
    width: 100%;
    padding: 1rem;
    background-color: #ff7096;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btninput:hover {
    background-color: #ff64a5;
}

/* Footer (Link to Sign Up) */
.bottom {
    text-align: center;
    margin-top: 1rem;
}

.bottom p {
    font-size: 0.9rem;
}

.bottom a {
    color: #ff7096;
    text-decoration: none;
    font-weight: bold;
}

.bottom a:hover {
    text-decoration: underline;
}

/* Back Button */
.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    color: #ff7096;
    font-size: 2rem;
    cursor: pointer;
}

@media only screen and (max-width: 768px) {
    h1 {
        font-size: 2rem; /* Kurangi ukuran font judul */
    }

    .input {
        width: 90%; /* Perkecil form untuk layar kecil */
        margin: 3rem auto; /* Kurangi margin atas untuk layar kecil */
        padding: 1.5rem;
    }

    .boxinput input {
        font-size: 0.95rem; /* Perkecil ukuran font input */
     
    }

    .btninput {
        padding: 0.9rem; /* Sesuaikan ukuran tombol */
        font-size: 1rem; /* Perkecil font tombol */
    }

    .back-button {
        font-size: 1.8rem; /* Perkecil ikon tombol kembali */
    }

    .boxinput i {
        font-size: 1rem; /* Sesuaikan ukuran ikon */
        left:px; /* Kurangi jarak kiri ikon */
    }
}

/* Media Query for Small Phones (max-width: 480px) */
@media only screen and (max-width: 480px) {
    h1 {
        font-size: 1.8rem; /* Sesuaikan ukuran font untuk layar sangat kecil */
    }

    .input {
        width: 95%; /* Lebar form hampir penuh di layar kecil */
        margin: 2rem auto; /* Kurangi margin atas */
        padding: 1.2rem; /* Kurangi padding di dalam form */
    }

    .boxinput input {
        font-size: 0.9rem; /* Kurangi ukuran font input */
        padding-left: 2rem; /* Kurangi padding input */
    }

    .btninput {
        padding: 0.8rem; /* Perkecil ukuran tombol */
        font-size: 0.95rem; /* Kurangi font tombol */
    }

    .bottom p {
        font-size: 0.85rem; /* Sesuaikan ukuran teks bawah */
    }

    .back-button {
        font-size: 1.6rem; /* Sesuaikan ukuran tombol kembali */
        top: 10px; /* Kurangi jarak atas */
        left: 10px; /* Kurangi jarak kiri */
    }
    
    .boxinput i {
        font-size: 1rem; /* Sesuaikan ukuran ikon */
        left: 10px; /* Kurangi jarak kiri ikon */
    }

}

/* Media Query for Extra Small Phones (max-width: 320px) */
@media only screen and (max-width: 320px) {
    h1 {
        font-size: 1.5rem; /* Ukuran font lebih kecil */
    }

    .input {
        width: 100%; /* Full width untuk layar terkecil */
        margin: 1.5rem auto; /* Kurangi margin */
        padding: 1rem; /* Kurangi padding */
    }

    .boxinput input {
        font-size: 0.85rem; /* Perkecil font input */
        padding-left: 1.8rem; /* Kurangi padding */
    }

    .btninput {
        padding: 0.7rem; /* Perkecil ukuran tombol */
        font-size: 0.9rem; /* Kurangi font tombol */
    }

    .bottom p {
        font-size: 0.8rem; /* Ukuran teks bawah lebih kecil */
    }

    .back-button {
        font-size: 1.5rem; /* Kurangi ukuran ikon kembali */
    }

    .boxinput i {
        font-size: 0.9rem; /* Perkecil ikon untuk layar terkecil */
        left: 8px; /* Kurangi lebih banyak jarak kiri */
    }

}
    </style>
</head>
<body>
    <!-- Button to go back to the previous page -->
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="bi bi-arrow-left-circle"></i>
    </button>

    <!-- Login Section -->
    <div class="input">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="boxinput">
                <i class="bi bi-envelope-heart"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="boxinput">
                <i class="bi bi-bag-heart"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btninput">Login</button>
            <div class="bottom">
                <p>Belum punya akun? <a href="signup.html">Sign Up disini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get email and password from the form
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simple validation to check if the fields are not empty
    if (email && password) {
        alert("Login berhasil! Selamat Datang di Bonzredit.");
        // Redirect to the next page (e.g., home.html)
        window.location.href = "home.html"; // Ganti dengan halaman tujuan setelah login berhasil
    } else {
        alert("Email atau Password tidak boleh kosong!");
    }
});
    </script>
</body>
</html>
